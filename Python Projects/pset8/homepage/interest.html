<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Interest</title>
    </head>
    <body style="background-color:#eae5e5">
        <h1 id="name_i">Gray Bunny</h1>
        <div id="txt_i">
            <article id="sport">
                <h2 style="font-weight:550">Sport</h2>
                <b style="font-size:20px">
                    <ul><li>Swimming</li><li>Hiking</li><li>Jogging</li></ul>
                </b>
            </article>

            <article id="music">
                <h2 style="font-weight:550">Music</h2>
                <b style="font-size:20px">
                    <ul><li>Beetles</li><li>Green Day</li><li>Cold Play</li></ul>
                </b>
            </article>

            <article id="hobby">
                <h2 style="font-weight:550">Hobby</h2>
                <b style="font-size:20px">
                    <ul><li>Reading</li><li>Drawing</li><li>Travel</li></ul>
                </b>
            </article>
        </div>

        <div id="image_i">
            <img src="swimming.jpg" alt="dog" width="200" height="200" style="border-radius:50%" id="swimming">
            <img src="beetles.jpg" alt="beetles" width="200" height="200" style="border-radius:50%" id="beetles">
            <img src="travel.jpg" alt="travel" width="200" height="200" style="border-radius:50%" id="travel">
        </div>

        <div class="btn-group" id="btn_i">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Go To
          </button>
          <div class="dropdown-menu">
              <button class="dropdown-item" href="index.html" id="home2">Home</button>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="interest.html">Interest</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="travel.html">Travel</a>
        </div>
        <script>
            document.getElementById("home2").addEventListener("click", myFunction);
            function myFunction() {
                var r = confirm("Go back to Homepage?");
                if (r == true) {
                    location.replace("index.html");
                }
            }

            document.getElementById("swimming").onmouseover = function() {mouseOver()};
            document.getElementById("swimming").onmouseout = function() {mouseOut()};

            function mouseOver() {
                document.getElementById("swimming").src = "dog_run.jpg";
            }

            function mouseOut() {
                document.getElementById("swimming").src = "swimming.jpg";
            }

            document.getElementById("beetles").onmouseover = function() {mouseOver1()};
            document.getElementById("beetles").onmouseout = function() {mouseOut1()};

            function mouseOver1() {
                document.getElementById("beetles").src = "album.jpg";
            }

            function mouseOut1() {
                document.getElementById("beetles").src = "beetles.jpg";
            }

            document.getElementById("travel").onmouseover = function() {mouseOver2()};
            document.getElementById("travel").onmouseout = function() {mouseOut2()};

            function mouseOver2() {
                document.getElementById("travel").src = "paint.jpg";
            }

            function mouseOut2() {
                document.getElementById("travel").src = "travel.jpg";
            }
        </script>
    </body>
</html>
